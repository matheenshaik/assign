<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>

</head>

<body>
<div class="container">

<div id="error-msg"></div>

</div>
<script src="password.js"></script>
</body>

</html>
